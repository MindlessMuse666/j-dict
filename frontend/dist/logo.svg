<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

  <!-- Круг-рамка -->
  <circle cx="50" cy="50" r="48" fill="#FFF7F9"/>

  <!-- Тень тории (внутрь круга) -->
  <ellipse cx="50" cy="74" rx="26" ry="4" fill="#E6C8CF"/>

  <!-- Тории (органично вписан) -->
  <g fill="#D6002A">
    <!-- Верхняя балка -->
    <rect x="16" y="26" width="68" height="7" rx="3"/>
    <!-- Вторая балка -->
    <rect x="22" y="33" width="56" height="4" rx="2"/>
    <!-- Столбы -->
    <rect x="30" y="37" width="7" height="40" rx="3"/>
    <rect x="63" y="37" width="7" height="40" rx="3"/>
  </g>

  <!-- Ветка сакуры -->
  <path d="
    M28 58
    C38 52, 52 50, 72 46"
    fill="none"
    stroke="#6B3A2E"
    stroke-width="2.5"
    stroke-linecap="round"/>

  <!-- Цветы сакуры -->
  <g fill="#F2A1B3">
    <path d="M40 52
             C38 48, 42 46, 44 50
             C48 48, 50 52, 46 54
             C48 58, 44 60, 42 56
             C38 58, 36 54, 40 52Z"/>

    <path d="M54 50
             C52 46, 56 44, 58 48
             C62 46, 64 50, 60 52
             C62 56, 58 58, 56 54
             C52 56, 50 52, 54 50Z"/>

    <path d="M66 47
             C64 43, 68 41, 70 45
             C74 43, 76 47, 72 49
             C74 53, 70 55, 68 51
             C64 53, 62 49, 66 47Z"/>
  </g>

  <!-- Сердцевины цветов -->
  <g fill="#E6C15A">
    <circle cx="42" cy="52" r="1.2"/>
    <circle cx="56" cy="50" r="1.2"/>
    <circle cx="68" cy="47" r="1.2"/>
  </g>

  <!-- Обводка круга -->
  <circle cx="50" cy="50" r="48"
          fill="none"
          stroke="#1A1A1A"
          stroke-width="2"/>

</svg>